  <p style="margin-top:40px;"><strong><u><a href="https://ridibooks.com/books/2404002101?_s=search&_q=%ED%96%A5%ED%95%98%EB%8A%94+%EA%B8%B8%EC%9D%98" target="_blank" title="리디북스 구매링크">향하는 길의 마지막 걸음</a></u>의 연하미인공.</strong> 어디서 듣도 보도 못한 외모임.</p>
  <p><strong>"이젠 괜찮다고 말해주고 싶었어요."</strong></p><p>할머니가 돌아가시고 난 후 자책감에 시달리는 주기란.<br>클럽에서 만난 백선경과 하룻밤을 보내는데...</p>
  <p><strong>"평생 우리 둘만 있었으면 좋겠어요."</strong></p><p>개강총회에서 같은 과 선후배 사이로 다시 만나게 된 두 사람.<br>거침없이 다가오는 선경에게 기이하게 이끌리는 기란은<br>마치 자신이 종착지인 것처럼 곁에서 하염없이 머물려 하는<br>그에게 묘한 동질감을 느낀다.</p>
